<app-top-toolbar [titlestring]="'Team'" [color]="'primary'" [data]="team" [dataLabel]="'Total Athletes'"></app-top-toolbar>
<div class="component-body">
  <!--<mat-card *ngFor="let athlete of team" (click)="athleteModal(athlete)"><mat-card-title><mat-icon>person</mat-icon> <span>{{athlete.firstName}} {{athlete.lastName}}</span></mat-card-title></mat-card>-->
  <div *ngIf="loading">loading</div>
  <div *ngFor="let athlete of team">
    <mat-card>
      <mat-card-title>
        <a [routerLink]="'../view/'+athlete.id">{{athlete.firstName}} {{athlete.lastName}}</a>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item [routerLink]="'../edit/'+athlete.id"><mat-icon>mode_edit</mat-icon> Edit</button>
          <button mat-menu-item (click)="deleteAthlete(athlete)"><mat-icon>delete</mat-icon> Delete</button>
        </mat-menu>

        <span class="flex-1"></span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-title>
    </mat-card>
  </div>
  <button mat-fab [color]="'primary'" matTooltip="Add Athlete" (click)="onAthleteAddModal()"><mat-icon>add</mat-icon></button>
</div>
